<!DOCTYPE html>

<html>
    <head>
        <title>Signup</title>
        <link rel=“stylesheet” href=“main.css”>
    </head>

    <body>
        <h1>Welcome to Internet-Programing Shop</h1>
        <p class="page"> 
            <A href="login.html" class="now"> 로그인</A>
            회원가입
        </p>

        <div class="input">
            이름 : <input type="text" name="name" placeholder="이름을 입력하세요" required autocomplete="on"><br>
            생일 : <input type="date" name="birthday" ><br>
            학년 : <input type="number" name="student_id" required step="1" min="1" max="4"><br>
            아이디 : <input type="text" name="user_id" autofocus placeholder="아이디를 입력하세요" required autocomplete="off"><br>
            비밀번호 : <input type="password" name="password" placeholder="비밀번호를 입력하세요" required><br>
            성별
            <input type="radio" name="password" value="male">남자
            <input type="radio" name="password" value="female">여자<br>
            인터넷 프로그래밍 수강확인
            <input type="checkbox" name="password" value="">인터넷 프로그래밍을 수강중입니다<br>
            <div>
                <input class="green_box" type="button" value='Signup'>
                <input class="red_box" type="button" value='Cancel'>
            </div>
        </div>

        
        
    </body>
</html>
